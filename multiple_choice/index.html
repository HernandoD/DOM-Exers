<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="whitespace-reset.css">
  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
</head>
<body>
  <div class="wrapper">
    <h1>Multiple Choice Quiz</h1>
    <form action="#" method="post" novalidate>
      <p class="form_errors"></p>
      <fieldset>
      

      </fieldset>
      <a class="submit">Submit Quiz</a>
      <a class="reset_form disabled">Reset</a>
    </form>
  </div>
  <script id="question_template" type="text/x-handlebars-template">
    {{#each questions}}
    <div class="question" data-id="{{id}}">
      <p class="description">Q{{id}}. {{{description}}}</p>
        {{#each options}}
          <label>
            <input name="{{../id}}" type="radio" value="{{.}}" />
            {{.}}
          </label>
        {{/each}}
      <p class="result"></p>
    </div>
    {{/each}}
  </script>
  <script src="app3.js"></script>
</body>
</html>
